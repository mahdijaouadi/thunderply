<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css" />

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <footer class="footer">

        <strong>Thunderply</strong>
        <span aria-hidden="true">•</span>
